# Locale
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

# MySQL Database Connection Properties
# MV
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/park?serverTimezone=America/Sao_Paulo
#spring.datasource.username=admin
#spring.datasource.password=admin157

# Casa
spring.datasource.username=root
spring.datasource.password=123

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Trace
server.error.include-stacktrace = never

#server.port - defina porta da aplicacao

# Springdoc OpenApi 3.1 Swagger 3
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packagesToScan=com.jp.parkapi.web.controller